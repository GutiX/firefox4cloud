<div id="inputFormDiv">
	<img alt="Cloud4all logo" src='../images/icon48.png' id='c4a-logo'>
	<h1>Welcome to Cloud4all</h1>
	<input type="text" placeholder="Insert your token and press 'Enter'" id="tokenInput" />
	<p id="warning"></p>
	<div id='options'>
	  <a id='options-link' href=''>Edit your preferences</a> | <a href='' id='c4a-website-link' title="link to Cloud4all website">What is Cloud4ALL?</a>
	</div>
</div>

<div id="logInfoDiv">
	<a id="logoutButton">Log out</a>
	<h1 id="logInfoName">You are keyed in as </h1>
	<p>You can change your preferences in the add-on 'options' page</p>
	
	
	<form id='preferences-form'>

		<div class='config-option' id='high-contrast-options'>
			<h2 id='high-contrast-title'>High Contrast</h2>
			
			<ul>
				<li class='radio'>
					<input type='radio' name='high-contrast' value='none' id='no-high-contrast' role='radio' />
					<label for='no-high-contrast' id='no-high-contrast-label'>None</label>
				</li>
				<li class='radio'>
					<input type='radio' name='high-contrast' value='black-white' role='radio' id='high-contrast-black-white'/>
					<label for='high-contrast-black-white' id='high-contrast-black-white-label' class='black-on-white'>Black on White</label>
				</li>
				<li class='radio'>
					<input type='radio' name='high-contrast' value='white-black' role='radio' id='high-contrast-white-black' />
					<label for='high-contrast-white-black' id='high-contrast-white-black-label' class='white-on-black'>White on Black</label>
				</li>
				<li class='radio'>
					<input type='radio' name='high-contrast' value='yellow-black' role='radio' id='high-contrast-yellow-black' />
					<label for='high-contrast-yellow-black' id='high-contrast-yellow-black-label' class='yellow-on-black'>Yellow on Black</label>
				</li>
				<li class='radio'>
					<input type='radio' name='high-contrast' value='black-yellow' role='radio' id='high-contrast-black-yellow' />
					<label for='high-contrast-black-yellow' id='high-contrast-black-yellow-label' class='black-on-yellow'>Black on yellow</label>
				</li>
			</ul>
		</div>


		  <div class='config-option' id='invert-colour-option'>
		  	<h2 id='invert-colours-title'>Invert Colors</h2>
		  	<div class='checkbox'>
				<input type='checkbox' id='invert-colours-checkbox' role='checkbox' />
				<label for='invert-colours-checkbox' id='invert-colours-checkbox-label'>Invert Colors</label>
			</div>
		  </div>

		  <div class='config-option'>
		  	<h2 id='zoom-title'>Zoom</h2>
			<ul>
				<li class='checkbox'>
					<input type='checkbox' id='zoom-enable-checkbox' role='checkbox' />
					<label for='zoom-enable-checkbox' id='zoom-enable-checkbox-label'>Enable magnification</label>
				</li>
				<li class='form-group'>
					<label for='zoom-level' id='zoom-level-label' class='sr-only'>Choose your zoom level </label>
					<input type='number' value='1' min='.5' max='3' step='.1' id='zoom-level' />
				</li>
			</ul>
		  </div>
			
		  <div class='config-option' id='font-size-options'>
			<h2 id='font-options-title'>Font options</h2>
			<h3 id="font-size-title">Font size</h3>
			<div class='font-size-radio-group'>
				<ul>
					<li class='radio'>
						<input type='radio' name='font-size' id='font-size-normal' value='normal' role='radio' />
						<label for='font-size-normal'><span class='font-size-normal-span' id='font-size-normal-label'>normal</span></label>
					</li>
					<li class='radio'>
						<input type='radio' name='font-size' id='font-size-large' value='large' role='radio' />
						<label for='font-size-large'><span class='font-size-large-span' id='font-size-large-label'>large</span></label>
					</li>
					<li class='radio'>
						<input type='radio' name='font-size' id='font-size-x-large' value='x-large' role='radio' />
						<label for='font-size-x-large'><span class='font-size-x-large-span' id='font-size-x-large-label'>X-large</span></label>
					</li>
				</ul>
			</div>

			<h3 id="font-face-title">Font Face</h3>
			<select name="select" id="font-face-select">
				<option value="none" id="font-face-original">-- Original font --</option>
				<option value="Arial" id="font-face-Arial">Arial</option>
				<option value="Verdana" id="font-face-Verdana">Verdana</option>
				<option value="Courier" id="font-face-Courier">Courier</option>
				<option value="Comic Sans MS" id="font-face-ComicSans">Comic Sans MS</option>
			</select>

		  </div>

		  <div class='config-option'>
		  	<h2 id='cursor-size-title'>Cursor Size</h2>
			<ul>			
				<li class='radio'>
					<input type='radio' name='cursor-size' id='cursor-size-normal' value='normal' role='radio' />
					<label for='cursor-size-normal' id='cursor-size-normal-label'>normal</label>
				</li>
				<li class='radio'>
					<input type='radio' name='cursor-size' id='cursor-size-large' value='large' role='radio' />
					<label for='cursor-size-large' id='cursor-size-large-label'>large</label>
				</li>
				<li class='radio'>
					<input type='radio' name='cursor-size' id='cursor-size-x-large' value='x-large' role='radio' />
					<label for='cursor-size-x-large' id='cursor-size-x-large-label'>X-large</label>
				</li>
			</ul>
		 </div>
		  
		  <!--<div class='config-option' id='prefOptions'>
		  	<a href="" class="btn btn-warning sign-out-btn" title="Sign out of Cloud4all" ></a>
		  </div>-->
		</form>
</div>

 p {
